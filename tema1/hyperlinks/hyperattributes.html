<!DOCTYPE html>
<html>
    <header>
        <title>Hyperlinks attributes</title>
        <script src="holamundo.js"></script>
    </header>
    <body>
        <!--hreflang Attribute-->
        <a href="myfirstlink.html" hreflang="es">Enlaces relativos internos</a>
        <!--hreflang Attribute-->
        <a href="https://www.google.com" hreflang=" blank">Google</a>
        <a href="holamuundotxt.txt" type="text/html">Fichero de texto</a>
        <!--download-->
        <a href="holamuundotxt.txt" download>Descargar fichero de texto</a>
        <!--charse Atribute-->
        <a href="myfirstlink.html" charset="UTF-8">Hyperlink with charset Attribute</a>
        <!--Atribute image-->
        <a href="wikipedia.png" type="image/png">Logo wiki</a>
    </body>
</html>
